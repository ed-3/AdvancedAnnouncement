# You can use it at any place!
# placeholder name format @<name>@

# component now can be used on:
# CHAT, TITLE and ACTION_BAR (Since 1.2.0-beta)

# component name, DO NOT HAVE DUPLICATE NAME.
# color symbols provided by the plug-in is supported
example:
  # the text will be shown.
  text: '&f[&brun_command&f]'
  # the type of this component
  # Possible types:
  # NORMAL: this type has a configured config section as below
  # JSON: raw json message type
  type: NORMAL
  onClick:
    # Possible actions:
    # OPEN_URL: open a web url, its value must match like: https://www.bing.com
    # OPEN_FILE: open a file on player's local disk, its value must be an absolute path of file.
    # RUN_COMMAND: makes a player run command, its value should have the prefix '/'
    # SUGGEST_COMMAND: fill a text into player's chat box. its value can be any value.
    action: RUN_COMMAND
    value: '/say hello! this is a example action.'

  # when player's mouse cursor move to this text, what content will be shown.
  hover-value: |-
    {#f4114a->#20d820}An example hover text.
    &6you can use multiple lines.

    &f&l>>> &b&lClick here &e&lRun command

# The color symbols provided by the plug-in are not supported at this time.
#
# IMPORTANT:
# For some reason, the action of hoverEvent ONLY SHOW_TEXT AVAILABLE
json_example:
  type: JSON
  # generated by: https://minecraft.tools/en/json_text.php
  # formatted by: https://ctool.dev/tool.html#/tool/json (Chinese)
  # require 1.16+

  # MUST BE THE TYPE OF ARRAY
  content: |-
    [
      {
        "text": "❤Hi this is a test message❤ ",
        "color": "ff008c"
      },
      {
        "text": "["
      },
      {
        "text": "Hover Text here",
        "underlined": true,
        "color": "#10DD18",
        "hoverEvent": {
          "action": "show_text",
          "contents": [
            {
              "text": "Hi this is a",
              "color": "gold"
            },
            {
              "text": " Json Based",
              "bold": "true",
              "color": "yellow"
            },
            {
              "text": " message!\\nPress ",
              "color": "gold"
            },
            {
              "text": "Shift",
              "bold": "true",
              "color": "yellow"
            },
            {
              "text": " + ",
              "color": "gold"
            },
            {
              "text": "Left Click",
              "bold": "true",
              "color": "yellow"
            },
            {
              "text": " here, you will see an text filled in your chat box!",
              "color": "gold"
            }
          ]
        },
        "insertion": "suggest text"
      },
      {
        "text": "]"
      }
    ]